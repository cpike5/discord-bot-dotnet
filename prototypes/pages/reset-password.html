<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Discord Bot</title>
    <link rel="stylesheet" href="../css/tokens.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--surface-primary) 0%, var(--color-neutral-800) 100%);
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 440px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }

        .auth-header p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-label.required::after {
            content: " *";
            color: var(--color-danger);
        }

        .form-input {
            width: 100%;
            padding: var(--input-padding);
            border: var(--input-border);
            border-radius: var(--input-radius);
            font-size: var(--input-font-size);
            font-family: var(--font-primary);
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border: var(--input-border-focus);
        }

        .form-input.error {
            border-color: var(--color-danger);
        }

        .form-input.error:focus {
            border: 2px solid var(--color-danger);
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-2);
            font-size: var(--text-sm);
            color: var(--color-danger);
        }

        .error-message::before {
            content: "⚠";
            font-size: var(--text-base);
        }

        .helper-text {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-2);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .helper-text::before {
            content: "ℹ";
            font-size: var(--text-base);
        }

        .password-strength {
            margin-top: var(--space-2);
        }

        .strength-bar {
            height: 4px;
            background: var(--color-neutral-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--space-2);
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: var(--transition-base);
            border-radius: var(--radius-full);
        }

        .strength-fill.weak {
            width: 33%;
            background: var(--color-danger);
        }

        .strength-fill.medium {
            width: 66%;
            background: var(--color-warning);
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--color-success);
        }

        .strength-text {
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: var(--btn-padding-md);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            font-family: var(--font-primary);
            border: none;
            border-radius: var(--btn-border-radius);
            cursor: pointer;
            transition: var(--btn-transition);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--text-on-primary);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-links {
            margin-top: var(--space-6);
            text-align: center;
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-6);
            }

            .auth-header h1 {
                font-size: var(--text-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="email" class="form-label required">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="name@example.com"
                        autocomplete="email"
                        required
                    >
                    <div class="error-message" id="email-error" style="display: none;">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter new password"
                        autocomplete="new-password"
                        required
                    >
                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text"></div>
                    </div>
                    <div class="helper-text">
                        Must be at least 6 characters long
                    </div>
                    <div class="error-message" id="password-error" style="display: none;">
                        Password must be at least 6 characters long.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label required">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        class="form-input"
                        placeholder="Confirm new password"
                        autocomplete="new-password"
                        required
                    >
                    <div class="error-message" id="confirm-error" style="display: none;">
                        Passwords do not match.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmError = document.getElementById('confirm-error');
        const strengthIndicator = document.getElementById('password-strength');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                return;
            }

            strengthIndicator.style.display = 'block';

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = 'var(--color-danger)';
            } else if (strength <= 3) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = 'var(--color-warning)';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = 'var(--color-success)';
            }

            // Clear error
            passwordInput.classList.remove('error');
            passwordError.style.display = 'none';
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Reset all errors
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            confirmInput.classList.remove('error');
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmError.style.display = 'none';

            let isValid = true;

            // Validate email
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                emailInput.classList.add('error');
                emailError.style.display = 'flex';
                isValid = false;
            }

            // Validate password
            const password = passwordInput.value;
            if (password.length < 6) {
                passwordInput.classList.add('error');
                passwordError.style.display = 'flex';
                isValid = false;
            }

            // Validate confirm password
            const confirm = confirmInput.value;
            if (password !== confirm) {
                confirmInput.classList.add('error');
                confirmError.style.display = 'flex';
                isValid = false;
            }

            if (isValid) {
                alert('Password reset successful! (This is a prototype)');
                window.location.href = 'login.html';
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => {
            emailInput.classList.remove('error');
            emailError.style.display = 'none';
        });

        confirmInput.addEventListener('input', () => {
            confirmInput.classList.remove('error');
            confirmError.style.display = 'none';
        });
    </script>
</body>
</html>
