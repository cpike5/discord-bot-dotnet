<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Discord Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/tokens.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--surface-primary) 0%, var(--color-neutral-800) 100%);
        }

        .auth-card {
            background: var(--surface-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 440px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-neutral-900);
            margin: 0 0 var(--space-2) 0;
        }

        .auth-header p {
            font-size: var(--text-base);
            color: var(--color-neutral-600);
            margin: 0;
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--color-neutral-700);
            margin-bottom: var(--space-2);
        }

        input[type="email"] {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-base);
            font-family: var(--font-primary);
            border: var(--input-border);
            border-radius: var(--radius-sm);
            background: var(--input-bg);
            transition: var(--transition-fast);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(218, 65, 103, 0.1);
        }

        input[type="email"].error {
            border-color: var(--color-danger);
        }

        .btn {
            width: 100%;
            padding: var(--space-3) var(--space-5);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            font-family: var(--font-primary);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-base);
            text-align: center;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #c23758;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-links {
            margin-top: var(--space-6);
            text-align: center;
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .validation-message {
            font-size: var(--text-sm);
            color: var(--color-danger);
            margin-top: var(--space-2);
            display: none;
        }

        .validation-message.show {
            display: block;
        }

        .info-box {
            background: rgba(135, 179, 141, 0.1);
            border-left: 4px solid var(--color-success);
            padding: var(--space-4);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-6);
        }

        .info-box p {
            margin: 0;
            font-size: var(--text-sm);
            color: var(--color-neutral-700);
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-6);
            }

            .auth-header h1 {
                font-size: var(--text-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot your password?</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <div class="info-box">
                <p>We'll send you a secure link to reset your password. Make sure to check your spam folder if you don't see it in your inbox.</p>
            </div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="name@example.com"
                        autocomplete="email"
                        required
                    >
                    <div class="validation-message" id="email-error">
                        Please enter a valid email address.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Reset validation
            emailInput.classList.remove('error');
            emailError.classList.remove('show');

            // Validate email
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                return;
            }

            // In real implementation, this would submit to the server
            alert('Password reset link sent! (This is a prototype)');
            window.location.href = 'forgot-password-confirmation.html';
        });

        // Clear error on input
        emailInput.addEventListener('input', () => {
            emailInput.classList.remove('error');
            emailError.classList.remove('show');
        });
    </script>
</body>
</html>
