<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Discord Bot</title>
    <link rel="stylesheet" href="../../css/tokens.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-neutral-50);
        }

        .container {
            max-width: var(--container-lg);
            margin: 0 auto;
            padding: var(--space-6);
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-header h1 {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .page-header p {
            font-size: var(--text-base);
            color: var(--text-secondary);
        }

        .manage-layout {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: var(--space-8);
        }

        .sidebar {
            background: var(--surface-card);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
            height: fit-content;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: var(--space-1);
        }

        .sidebar-nav a {
            display: block;
            padding: var(--space-3) var(--space-4);
            color: var(--text-primary);
            text-decoration: none;
            font-size: var(--text-sm);
            border-radius: var(--radius-sm);
            transition: var(--transition-fast);
        }

        .sidebar-nav a:hover {
            background: var(--color-neutral-50);
        }

        .sidebar-nav a.active {
            background: var(--color-primary);
            color: var(--text-on-primary);
            font-weight: var(--font-semibold);
        }

        .content-card {
            background: var(--surface-card);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
        }

        .content-header {
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--color-neutral-200);
        }

        .content-header h2 {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .alert {
            padding: var(--space-4);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-6);
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .alert.success {
            background-color: rgba(135, 179, 141, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
        }

        .alert::before {
            content: "âœ“";
            font-size: var(--text-lg);
            font-weight: var(--font-bold);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            max-width: 500px;
            padding: var(--input-padding);
            border: var(--input-border);
            border-radius: var(--input-radius);
            font-size: var(--input-font-size);
            font-family: var(--font-primary);
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border: var(--input-border-focus);
        }

        .form-input:disabled {
            background-color: var(--input-bg-disabled);
            color: var(--text-disabled);
            cursor: not-allowed;
        }

        .helper-text {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-top: var(--space-2);
        }

        .btn {
            padding: var(--btn-padding-md);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            font-family: var(--font-primary);
            border: none;
            border-radius: var(--btn-border-radius);
            cursor: pointer;
            transition: var(--btn-transition);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--text-on-primary);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .manage-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-bottom: var(--space-6);
            }

            .sidebar-nav {
                display: flex;
                flex-wrap: wrap;
                gap: var(--space-2);
            }

            .sidebar-nav li {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Account Settings</h1>
            <p>Manage your profile and account preferences</p>
        </div>

        <div class="manage-layout">
            <aside class="sidebar">
                <nav>
                    <ul class="sidebar-nav">
                        <li><a href="profile.html" class="active">Profile</a></li>
                        <li><a href="email.html">Email</a></li>
                        <li><a href="change-password.html">Password</a></li>
                        <li><a href="two-factor.html">Two-Factor Auth</a></li>
                        <li><a href="#">Personal Data</a></li>
                    </ul>
                </nav>
            </aside>

            <main>
                <div class="content-card">
                    <div class="content-header">
                        <h2>Profile</h2>
                    </div>

                    <!-- Success message - hidden by default -->
                    <div class="alert success" style="display: none;" id="success-message">
                        Your profile has been updated
                    </div>

                    <form id="profile-form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-input"
                                value="user@example.com"
                                disabled
                            >
                            <div class="helper-text">
                                Your username cannot be changed
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                class="form-input"
                                placeholder="+1 (555) 000-0000"
                            >
                            <div class="helper-text">
                                Optional. Used for account recovery
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        const form = document.getElementById('profile-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Show success message
            successMessage.style.display = 'flex';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Hide message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
